<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Builder Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="ui">
            <h1>World Builder Avatar</h1>
            <div id="logs">
                <h2>Learning Logs</h2>
                <div id="log-content"></div>
            </div>
            <div id="controls">
                <button id="build">Build Random Item</button>
                <button id="learn">Simulate Learning (10 attempts)</button>
                <button id="auto">Auto Build with AI</button>
            </div>
        </div>
        <div id="scene"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
